<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">


<dom-module id="my-chat-view">
  <template>
  <style>
    paper-shadow {
        margin: 5px;
        padding: 10px;
        float: left;
    }
    </style>

    <div vertical layout start>
        <template is="dom-repeat" items="{{message in model}}">
            <paper-material elevation="5">{{message}}</paper-material>
        </template>
    </div>

  </template>

  <script>

    Polymer({
      is: 'my-chat-view',

    });

  </script>
</dom-module>
